{% extends 'blog/base.html' %}

{% block title %}List of Post{% endblock %}

{% block content %}
    {% for post in posts %}
        <div>
            <a href="{{ post.get_absolute_url }}">
                <h2>{{ post.title }}</h2>
                <p>{{ post.body | truncatewords:30 }}</p>
            </a>
        </div>
    {% endfor %}
{% endblock %}
