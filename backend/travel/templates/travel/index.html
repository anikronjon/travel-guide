{% extends 'base.html' %}

{% block title %}Home{% endblock %}
{% block container %}
    <section>
        <!-- Title -->
        <div class="row mb-4">
            <div class="col-12 text-center">
                <h2 class="mb-0">Tourist Places</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-xl-3">
                {% for place in places %}
                    <div class="row row-cols-1 row-cols-md-2 g-4">
                    <div class="col">
                        <div class="card">
                            <img src="{{ place.medias.first.image.url }}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">{{ place.name }}</h5>
                            </div>
                        </div>
                    </div>
                {% endfor %}
                </div>
            </div>
    </section>
{% endblock %}
