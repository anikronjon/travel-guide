{% extends 'base_account.html' %}

{% load crispy_forms_tags %}

{% block title %}Login Page {% endblock %}

{% block container %}
    <div>
        <h2>Login Form</h2>
        {% crispy form %}
        <a class="btn btn-primary col-md-6" href="{% url 'social:begin' 'google-oauth2' %}">Google</a>
        <a class="btn btn-primary col-md-6" href="{% url 'social:begin' 'facebook' %}">Facebook</a>
    </div>
{% endblock %}
